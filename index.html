<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="bg-img">
          <img
            src="https://digitshack.com/codepen/mentor10/image-equilibrium.jpg"
            alt=""
          />
          <div class="overlay">
            <img
              src="https://digitshack.com/codepen/mentor10/icon-view.svg"
              alt=""
            />
          </div>
        </div>
        <div class="text">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="price">
              <img
                src="https://digitshack.com/codepen/mentor10/icon-ethereum.svg"
                alt=""
              />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img
                src="https://digitshack.com/codepen/mentor10/icon-clock.svg"
                alt=""
              />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creation">
            <img
              src="https://digitshack.com/codepen/mentor10/image-avatar.png"
              alt=""
            />
            <p>Creation of <a href="#" class="creator">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
